<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
    <table border="1">
    <tr>
        <td width="100" height="25">caseName</td>
    <td width="300" height="25"><input type="text" name="1" value="test" size="12" style="width:250px;height:20px"></td>
        <td width="100" height="25">caseID</td>
    <td width="300" height="25"><input type="text" name="2" width="250" height="20"></td>
    </tr>

    <tr>
        <td width="100" height="25">product</td>
    <td width="300" height="25"><input type="text" name="3" value="test" width="250" height="20"></td>
        <td width="100" height="25">Version</td>
    <td width="300" height="25"><input type="text" name="4" width="250" height="20"></td>
    </tr>
    </table>

    <form action="" method="post">
        <table border="1">
        <td width="100" height="25">Name</td>
        <td width="300" height="25"><input type="text" name="1" size="12" style="width:250px;height:20px"></td>
            <td width="100" height="25">password</td>
        <td width="300" height="25"><input type="text" name="2" width="250" height="20"></td>
        </tr>
        <tr>
            <td width="100" height="25">level</td>
        <td width="300" height="25">
            <select name="level_select">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
            </select>
        </td>
            <td width="100" height="25">caseID</td>
        <td width="300" height="25"><input type="text" name="2" width="250" height="20"></td>
        </tr>

        <tr>
            <td width="100" height="25">用户信息</td>
        <td width="600" height="250">
            <textarea name="message" rows="15" cols="30" style="width:590px;height:240px;resize:none">
            The cat was playing in the garden.
            </textarea>
        </td>

        </tr>

        </table>
        <input type="submit" value="Search">
    </form>

    {% if person_name %}
        <p style="color: red;">
            your name is {{ person_name|pluralize }} .
        </p>
    {% endif %}
</body>
</html>
