<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>


    <form action="" method="post">

        <table border="1">
        <tr>
        <td width="100" height="25">username</td>
        <td width="300" height="25"><input type="text" name="Name" size="12" style="width:300px;height:20px" ></td>
        <td width="100" height="25">password</td>
        <td width="300" height="25"><input type="password" name="password" width="300" height="20"></td>
        </tr>
        <tr>
            <td width="100" height="25">safe_question</td>

                <td width="300" height="25">
                    <select name="safe_question">
                    <option value="null">安全问题</option>
                        {% for q in ques %}
                            <option value={{q}}>{{q}}</option>
                        {% endfor %}
                    </select>
                </td>

            <td width="100" height="25">email</td>
        <td width="300" height="25"><input type="text" name="email" size="12" style="width:300px;height:20px"></td>
        </tr>
        <td width="100" height="25">密保答案</td>
        <td width="300" height="25"><input type="text" name="answer" size="12" style="width:300px;height:20px" ></td>
        <td width="100" height="25">电话</td>
        <td width="300" height="25"><input type="text" name="tel" size="12" style="width:300px;height:20px"></td>
        <tr>
            <td width="100" height="25">用户信息</td>
        <td width="600" height="250">
            <textarea name="message" rows="15" cols="30" style="width:590px;height:240px;resize:none">
            The cat was playing in the garden.
            </textarea>
        </td>

        </tr>

        </table>
        <input type="submit" value="register">
    </form>

    {% if person_name %}
        <p style="color: red;">
            your name is {{ person_name|pluralize }} .
        </p>
    {% endif %}
</body>
</html>
